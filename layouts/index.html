<!-- layouts/index.html -->
<!-- This is your new custom homepage layout -->
{{ define "main" }}

<div class="container-narrow">

  <!-- 1. The Main "Hero" Section -->
  <div class="intro-section">
    <div class="intro-content">
      
      <!-- Your Name (from hugo.toml) -->
      <h1 class="intro-title">{{ .Site.Title }}</h1>
      
      <!-- Your Professional Tagline -->
      <p class="intro-subtitle">
        Computational researcher and PhD student exploring the frontiers of learning, memory, and the code that connects them.
      </p>

    </div>
  </div>

  <!-- 2. The Navigation & Social Links Section -->
  <div class="links-section">
    
    <!-- Professional Navigation Links -->
    <nav class="navbar">
      <ul class="nav-links">
        {{- range .Site.Menus.main }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{- end }}
      </ul>
    </nav>

    <!-- Social Media Links with Icons -->
    <ul class="social-links">
      {{- range .Site.Params.socials.list }}
      <li>
        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" aria-label="{{ .name }}">
          <i class="{{ .icon }}"></i>
        </a>
      </li>
      {{- end }}
    </ul>

  </div>

</div>

{{ end }}
