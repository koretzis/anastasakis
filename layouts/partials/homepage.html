<div class="container-narrow">
    <div class="hero-section">
        <div class="hero-content">
            <div class="hero-image">
                <img src="{{ `images/profile.jpg` | absURL }}" alt="Professional photo">
            </div>
            <div class="hero-text">
                <h1 class="hero-title">{{ .Site.Title }}</h1>
                <p class="hero-subtitle">
                    Computational researcher and MSc student exploring the frontiers of learning, memory, and the code that connects them.
                </p>
            </div>
        </div>
    </div>
    <div class="links-section">  
        <ul class="social-links" style="display: flex; list-style: none; margin: 3rem 0; padding: 0; justify-content: space-evenly; width: 100%; align-items: center;">
            {{- range .Site.Params.socials.list }}
            <li>
                <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" aria-label="{{ .name }}">
                <!-- It uses the .icon value here -->
                    <i class="{{ .icon }}"></i>
                </a>
            </li>
            {{- end }}
        </ul>
    </div>
</div>
