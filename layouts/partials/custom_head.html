<!-- layouts/partials/custom_head.html -->
<!-- This version loads BOTH style.css and custom.css -->

<!-- 1. Link to Font Awesome for your social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- =============================================================== -->
<!-- LOAD YOUR STYLESHEETS                                           -->
<!-- =============================================================== -->

<!-- 2. Link to your main stylesheet (style.css) FIRST -->
{{- $mainStyles := resources.Get "css/style.css" | minify -}}
{{- if $mainStyles }}
<link rel="stylesheet" href="{{ $mainStyles.RelPermalink }}">
{{- end }}


<!-- 3. Link to your custom/override stylesheet (custom.css) SECOND -->
{{- $customCSS := resources.Get "css/custom.css" | minify -}}
{{- if $customCSS }}
<link rel="stylesheet" href="{{ $customCSS.RelPermalink }}">
{{- end }}
