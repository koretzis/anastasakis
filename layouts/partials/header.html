<!-- layouts/partials/header.html -->
<!-- FINAL, GUARANTEED FIX USING INLINE STYLES -->

<header class="site-header">
    <div class="header-content">
        <nav class="main-nav">
            
            <!-- 
              This inline style attribute has the highest priority and will
              force the browser to display this list as a horizontal flexbox.
            -->
            <ul class="main-nav-ul" style="display: flex; list-style: none; margin: 3rem 0; padding: 0; justify-content: space-evenly; width: 100%; align-items: center;">
                {{- range .Site.Menus.main }}
                <li style="padding: 0; margin: 0;">
                    <a href="{{ .URL | relURL }}" style="text-decoration: none;">{{ .Name }}</a>
                </li>
                {{- end }}                
            </ul>
        </nav>

    </div>
</header>
