<!-- layouts/_default/baseof.html -->
<!-- This is our custom base template that fixes the theme -->

<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{- partial "head.html" . -}}
</head>

<body class="prose dark:prose-invert">
    <div class="container">
        {{- partial "header.html" . -}}

        <!-- THIS IS OUR CRUCIAL FIX -->
        <!-- We replace the theme's rigid content call with a flexible block -->
        {{- block "main" . }}{{ end -}}
        <!-- END OF FIX -->

        {{- partial "footer.html" . -}}
    </div>
</body>
</html>
